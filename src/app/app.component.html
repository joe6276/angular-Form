<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ngModel name="username" required id="username" class="form-control">
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" ngModel name="email" required email id="email" #email='ngModel' class="form-control">
            <span  class='help-block' *ngIf="!email.valid && email.touched">Please enter an Email *</span>
          </div>
          <span  class='help-block' *ngIf="!userData.valid && userData.touched">Please enter Userdata *</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" [ngModel]="defaultValue" name="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
         
        </div>
        <div class="form-group">
          <label for="secret">Answer To Secret Question</label>
          <textarea rows="3" [(ngModel)]="answer" name="answer" class="form-control" ></textarea>
          <p> Your answer is :{{answer}}</p>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
