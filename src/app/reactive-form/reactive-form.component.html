<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="OnSubmit()" [formGroup]="signUpform">
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control">
                  <span *ngIf="!signUpform.get('userData.username')!.valid && signUpform.get('userData.username')!.touched">
                        Please enter Username
                  </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                  <span *ngIf="!signUpform.get('userData.email')!.valid && signUpform.get('userData.email')!.touched">
                    Please enter valid Email
              </span>
              </div>
        </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                
                [value]="gender">{{ gender }}
            </label>
            <span *ngIf="!signUpform.get('gender')!.valid && signUpform.get('gender')!.touched">
                Please Select Gender
          </span>

          </div>
          <div formArrayName="hobbies">
                <h4> Your Hobbies</h4>
                <button class="btn btn-primary"
                (click)="addHobby()"
                > Add Hobby</button>

                <div class="form-group" *ngFor="let hobby of getControls() ; let i= index">
                    <input type="text" class="form-control" [formControlName]="i"/>
                </div>
          </div>
          <br>
          <span *ngIf="!signUpform.valid && signUpform.touched">
            Please enter Data
      </span>
      <br>
      <br>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
